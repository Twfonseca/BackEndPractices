<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login Authenticantion</title>
</head>
<body>
      <div class="logWindow">
          <input type="email" name="login" id="loginInpt" class="loginStyle" placeholder="email" required>
          <input type="password" name="password" id="passInpt" class="passWordStyle" placeholder="Password" required>
          <select name="hierarchy" id="hierarchy" class="selectStyle">
              <option value="student">Student</option>
              <option value="professor">Professor</option>
          </select>
          <button id="btnlog" class="btnStyle" onclick="loginUser()">Login</button>  
          <button id="btnregist" class="btnStyle" onclick="changeRegisterWindow()">Register</button>  
      </div>
      <div class="registerWindow" id="registerChange">
          <input type="text" name="userName" id="userName" class="inptStyle" placeholder="Your name">
          <input type="text" name="userAge" id="userAge" class="inptStyle" placeholder="Your age">
          <input type="text" name="userCpf" id="useCpf" class="inptStyle" placeholder="Your CPF">
          <input type="email" name="userEmail" id="userEmail" class="inptStyle" placeholder="Your email">
          <input type="email" name="emailConfirm" id="emailConfirm" class="inptStyle" placeholder="Confirm your email">
          <input type="password" name="passWord" id="passWord" class="inptStyle" placeholder="Password">
          <input type="password" name="confirPass" id="confirPass" class="inptStyle" placeholder="Confirm your Password">
          <span>Hierarchy: </span>
          <select name="hierarchy" id="hierarchyRegister" class="optionStyle">
            <option value="student">Student</option>
            <option value="professor">Professor</option>
        </select>
          <button class="btnStyle" id="registerBtn" onclick="checkData()"></button>
          <button class="btnStyle" onclick="backLoginWindow()"> Login</button>
      </div>  
    <script src="./scripts/script.js"></script>
</body>
</html>
