<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Notice Wall App</title>
</head>
<body>
    <div class="container">
        <h1 class="title">New post</h1>
    </div>
    <div>
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="description" placeholder="Description">
        <button id="btn" class="btnstyle" onclick=createNotice()>DONE</button>
    </div>
    <div>
        <h1>Search for a post</h1>
        <input type="text" id="search" placeholder="Search for a title">
        <button id="btnsearch" class="btnstyle" onclick=searchPost()>Search</button>
    </div>
    <div id="searchArea">

    </div>
    <div>
        <h1>Delete a post</h1>
        <input type="text" id="delete" placeholder="Id wich you want delete">
        <button id="btndelete" class="btnstyle" onclick="deletePost()">Delete</button>
    </div>
     <h2 class="wallTitle">Notice Wall</h2>
    <div id="posts" class="postsWall">

    </div>

 <script src="./scripts/script.js"></script>
</body>
</html>
